services:
  - type: web
    name: plantakeoff-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: plantakeoff-backend
          property: port

