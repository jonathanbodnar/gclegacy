services:
  - type: web
    name: plantakeoff-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install --include=dev && NODE_OPTIONS="--max-old-space-size=2048" npx prisma generate && npm run build:render
    startCommand: node --max-old-space-size=1024 dist/main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: plantakeoff-backend
          property: port
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"

