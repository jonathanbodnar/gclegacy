[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "python3", "postgresql", "vips"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npm run build",
  "npx prisma generate"
]

[start]
cmd = "node scripts/railway-startup.js"

[variables]
NODE_ENV = "production"
MINIMAL_START = "false"