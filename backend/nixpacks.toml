[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x", "python3", "postgresql", "vips", "imagemagick", "graphicsmagick", "ghostscript"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"

MINIMAL_START='false'
