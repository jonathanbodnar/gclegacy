services:
  - type: web
    name: plantakeoff-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build && npm run db:generate
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_PREFIX
        value: v1
      - key: MINIMAL_START
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: plantakeoff-db
          property: connectionString
      # Note: REDIS_URL should be set manually in Render dashboard after Redis service is created
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: "*"
      - key: RATE_LIMIT_TTL
        value: "60"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: LOG_LEVEL
        value: info
      # Note: Add these manually in Render dashboard after deployment:
      # - OPENAI_API_KEY (required for plan analysis)
      # - REDIS_URL (optional, from Redis service connection string)
      # - WASABI_ACCESS_KEY_ID (optional, for cloud storage)
      # - WASABI_SECRET_ACCESS_KEY (optional, for cloud storage)
      # - WASABI_BUCKET_NAME (optional, for cloud storage)
      # - WASABI_ENDPOINT (optional, defaults to https://s3.wasabisys.com)
      # - WASABI_REGION (optional, defaults to us-east-1)

databases:
  - name: plantakeoff-db
    databaseName: plantakeoff
    user: plantakeoff
    plan: starter
    region: oregon

  - name: plantakeoff-redis
    type: redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
